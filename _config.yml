# SITE CONFIGURATION
baseurl: "" # Set it to "" if use for personal site. The subpath of your site, e.g. /blog/
url: "http://nplusweb.github.io" # the base hostname & protocol for your site
imageurl: img/sample_feature_img.jpg
# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: NPLUS WEB
  #avatar: avatar.png
  hometitle: Home #display on navigation menu.
  yoursitetitle: NPLUS WEB
  gravatar: # Email MD5 hash
  description: "NPLUS WEB" # used by search engines
  visiblewords: 300
  # Header and footer text
  header_text: >
     NPLUS DIGITAL 前端开发组

  header_text_feature_image: img/sample_feature_img.jpg
  place_holder_image: img/sample_feature_img.jpg
  footer_text: >
   <a href="http://www.nplusgroup.com">NPLUS DIGITAL</a>

  # Icons
  rss: false
  email_address: "evan.sang@nplusgroup.com" # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "nplusweb"
  weibo:
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname: nplusweb
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  #str_next: "Next"
  #str_prev: "Prev"
  str_continue_reading: "查看全文>>"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
enforce_ssl:
paginate: 5
paginate_path: "blog/page:num"
permalink: blog/:title/

# Posted in ... with ...
sechby:
  # category:   #in
  tag:   #with

gems:
  - jekyll-paginate
